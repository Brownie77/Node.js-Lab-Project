<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="patient-view">
        <div class="set-queue-wrapper">
          <div class="add-patient-box">
            <input
              type="text"
              placeholder="Input to add patient"
              id="addPatient"
            />
            <button class="bn1" type="button" onclick="addNewPatient();">
              Add
            </button>
          </div>
          <div class="doctor-roles-dropdown">
            <label for="specializations">Choose specialization:</label>
            <select
              name="specializations"
              id="specializations"
              onchange="if (this.selectedIndex) fetchDoctorsList();"
            >
              <option disabled selected value>-- select one --</option>
            </select>
          </div>
          <div id="doctors-dropdown">
            <label for="doctors">Choose doctor:</label>
            <select
              name="doctors"
              id="doctors-list"
              onchange="if (this.selectedIndex) displayInput();"
            >
              <option disabled selected value>-- select one --</option>
            </select>
          </div>
        </div>
        <div class="search-resolution-wrapper">
          <div class="search-patient-box">
            <input type="search" id="resolution-search-input" />
            <button
              class="bn1"
              type="button"
              onclick="getResolutionForDoctor()"
            >
              Search Resolution
            </button>
          </div>
          <div id="doctor-resolution-info" class="delete-resolution-info-box">
            <div class="resolution-info-discription">
              <p class="resolution-info-text">Resolution info</p>
            </div>
            <div
              class="resolution-info-discription"
              id="resolution-additional-info"
            >
              <p class="resolution-info-text">
                Signed by <span id="resolution-signed-by"></span>
              </p>
            </div>
            <div id="resolution-info-output"></div>
          </div>
          <div class="resolution-buttons">
            <button
              class="bn1"
              type="button"
              id="resolution-next"
              onclick="nextResolution()"
            >
              Next Resolution
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
