<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="doctor-view">
            <div class="current-patient-wrapper">
                <div class="current-patient">
                    <p class="definition">Current patient:</p>
                    <p id="doctors-current-patient" class="output-info">Press 'next'</p>
                </div>
                <div class="next-button-wrap">
                    <button class="next-patient-btn" class="bn1" type="button" onclick="nextPatient()">Next</button>
                </div>
            </div>
            <div class="set-resolution-wrapper">
                <p class="definition">Set appointment resolution</p>
                <textarea id="set-resolution" rows="7" cols="80"></textarea>
                <button class="bn1" type="button" onclick="setResolution()">Add</button>
            </div>
            <div class="delete-resolution-wrapper">
                <div class="search-patient-box">
                    <input type="search" id="resolution-search-input">
                    <button class="bn1" type="button" onclick="getResolutionForDoctor()">Search Resolution</button>
                </div>
                <div id="doctor-resolution-info" class="resolution-info-box"></div>
                <button class="bn1" type="button" onclick="deleteResolution()">Delete Resolution</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
